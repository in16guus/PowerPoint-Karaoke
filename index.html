<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Powerpoint Karaoke</title>
  </head>
  <body>
    <div class="top-bar">
      <button class="btn" id="prev-page">
        <i class="fas fa-arrow-circle-left"></i> Letzte Seite
      </button>
      <span class="page-info">
        Seite: <span id="page-num"></span> von <span id="page-count"></span>
      </span>
      <button class="btn" id="next-page">
        Nechste Seite <i class="fas fa-arrow-circle-right"></i>
      </button>
      <!-- Vorschlag: Für eine bessere experiance kann man den Button raus nehmen, dann würde es immer nur zufällig wechseln' -->
      <button class="btn" id="start-pp">
        Start
      </button>
    </div>
      <canvas  id="pdf-render"></canvas>
      <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
      <script  src="js/main.js"></script>
    </body>
</html>
